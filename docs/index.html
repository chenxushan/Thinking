  <div id="mb-footer"></div>
  <script>
    var num = 0;
    const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches

    const conf = { logLevel:4, startOnLoad: false, themeCSS:'.label { font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif; }' };
    if(isDarkMode && false) conf.theme = 'dark';
    mermaid.initialize({ startOnLoad: false});
    window.$docsify = {
      name: '<i class="material-icons">home</i>&nbsp; Sunniberg',  // home图标
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site  
        url: "https://gitlab.com/gitlab-org/gitlab-svgs", 
        // the default preset icon in docsify-corner  
        icon: "gitlab", 
      },
      loadSidebar: true,
      subMaxLevel: 4,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      disqus: 'shortname',
      coverpage: true,
      search : [
        '/',            // => /README.md
        '/cgt/cgt',       // => /guide.md
        // '/get-started', // => /get-started.md
        // '/zh-cn/',      // => /zh-cn/README.md
        '/wechat/resources',
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // tabs: {
      //   persist    : true,      // default
      //   sync       : true,      // default
      //   theme      : 'classic', // default
      //   tabComments: true,      // default
      //   tabHeadings: true       // default
      // },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      loadFooter: true,
      loadFooter: '_footer.md',
      autoFooter: {
        name:      "String",          // company display name (required)
        copyYear:  2020,             // start copyright year (required)
        url:       "String",          // company url (optional)
        policy:    "",   // show Privacy Policy (optional)
        terms:     "",   // show Terms of Service (optional)
        cookies:   ""    // show Cookies Policy (optional)
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
